{% extends 'layout/dashboard/index.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="content-wrapper">
        <section class="content-header">
                <h1>
                  Province
                  <small>Template</small>
                </h1>
                <ol class="breadcrumb">
                  <li><a href="#"><i class="fa fa-dashboard"></i> Province</a></li>
                  <li class="active">Template</li>
                  
                </ol>
              </section>
    <section class="content">

            <div class="row">
                    <!-- left column -->
                    <div class="col-md-8">
                      <!-- general form elements -->
                      <div class="box box-primary">
                        <div class="box-header with-border">
                          <h3 class="box-title">Add Province</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" method="POST" action="{% url 'province:simpan' %}">
                        {% csrf_token %}
                          <div class="box-body">
                            <div class="form-group">
                              <label for="exampleInputEmail1" class="control-label">Nama</label>
                              {{form.name | add_class:"form-control" |append_attr:"placeholder:Input Province (Provinsi)"}}
                            </div>
                          </div>
                          <!-- /.box-body -->            
                         <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Simpan</button>
                            <a href="/province/" class="btn btn-danger pull-right"><i class="fa fa-arrow-left"></i> Kembali</a>
                          </div>
                        </form>
                      </div>
                      <!-- /.box -->
                    </div>
                  </div>
    </section>  
</div>

{% endblock %}
